<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    maximun-scale=1.0, minimun-scale=1.0>
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <div class="container"> 
       <form id="form" class="form" action="https://formspree.io/f/xknkyejl" method="POST">
       <div class="form-header">
           <h1 class="form-title">C<span>ontacto</span></h1>
       </div> 
       <label for="nombre" class="form-label" >Nombre:</label>
       <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Escriba su nombre">
         
       <label for="apellidos" class="form-label" >Apellidos:</label>
       <input type="text" name="apellidos" id="apellidos" class="form-input" placeholder="Escriba sus apellidos">
      
       <label for="correo" class="form-label" >Correo electr√≥nico</label>
       <input type="email"name="correo" id="correo" class="form-input" placeholder="Escriba su correo">
      
       <label for="mensaje" class="form-label" >Mensaje</label>
       <textarea id="nombre" name="mensaje" class="form-textarea" placeholder="Escriba su mensaje"></textarea>

       <input type="submit"  class="btn-submit" value="Enviar consulta">
       </form>
    </div>
    <footer>
        <a href="index.html">Volver al inicio</a>
    </footer>
    <script>
        const $form = document.querySelector('#form')

        $form.addEventListener('submit', handleSubmit)

       async function handleSubmit(event) {
            event.preventDefault()
            const form = new FormData(this)
            const response = await fetch(this.action, {
                method: this.method,
                body: form,
                headers: {
                    'Accept': 'application/json'
                }
            })
            if (response.ok){
                this.reset()
                alert('Gracias por contactarme :)')
            }
        }
    </script>
</body>

</html>
